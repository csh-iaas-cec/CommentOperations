<div class="home">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field>
                        <mat-select placeholder="Select" formControlName="username">
                          <mat-option *ngFor="let element of dataSource" [(value)]="element.name">{{element.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div>   
                      <div class="example-button-row">
                        <button type="submit" mat-raised-button color="primary">Submit</button>
                      </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
